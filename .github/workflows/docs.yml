name: Publish
on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          # https://github.com/actions/node-versions/releases
          node-version: 22.15.0
          registry-url: https://registry.npmjs.org/

      - run: npm install
      - run: npm run build-docs
